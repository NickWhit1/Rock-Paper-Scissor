<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>RPC</title>
  </head>
  <body>
    <span>
      <h1 class="RPC">Rock Paper Scissors</h1>
      <hr />
      <h1 class="animate__animated animate__bounce">WAR!!!</h1>
    </span>
    <div id="game">
      <div id="result"></div>
      <div id="choices">
        <div id="rock" onclick="play('rock')">Rock</div>
        <div id="paper" onclick="play('paper')">Paper</div>
        <div id="scissors" onclick="play('scissors')">Scissors</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
